<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pocket Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">      
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="index.css"></link>      
    <script src="index.js"></script>         
  </head>
  <body>
    <div class="container calContainer">
      <div class="row">
        <p class="title">Pocket Calculator</p>
        <input type="text" disabled="disabled" id="screen"/>
      </div>
      <div class="row calculator">
        <div class="row">
          <button class="red">AC</button>
          <button class="red">CE</button>
          <button class="blue">%</button>
          <button class="blue">รท</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="blue">+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button class="long blue">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
