<html>
  <head>
    <title>A Calculator FreeCodeCamp Practice</title>
  </head>
  <body>
    <div class="container bodyContainer">
      <div class="row">
        <p class="title">Pocket Calculator</p>
        <input type="text" disabled="disabled" id="screen"/>
      </div>
      <div class="container calculator">
        <div class="row">
          <button class="red">AC</button>
          <button class="red">CE</button>
          <button class="blue">%</button>
          <button class="blue">รท</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="blue">+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button class="long blue">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
